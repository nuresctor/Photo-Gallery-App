<!DOCTYPE html >
<html >
    <head >
        <!-- Enlace al archivo style.css -->
        <link rel= "stylesheet" href= "/css/style.css">
        
        <title > Register form </title >
        <link rel= "icon" href= "/images/favicon.ico">
    </head >
    <body >

        <!-- Enlace al archivo index.html -->
        <a href= "index.html"> Return to the main page </a >

        <!-- Las label deben ser vinculadas al input correspondiente por razones
de accesibilidad, lo cual se consigue haciendo que coincidan el atributo for del <label> con el
id del <input>. -->
    
        <h2 > Register a new user: </h2 >

            <form>
                <div class= "input-group">
                    <label for= "firstname-input"> First name: </label >
                    <input type= "text" id= "firstname-input" name= "firstName" required >
                </div >
        
                <div class= " input-group ">
                    <label for= "lastname-input"> Last name: </label >
                    <input type= "text" id= "lastname-input " name= "lastName" required >
                </div >
        
                <div class= "input-group">
                    <label for= "email-input"> Email: </label >
                    <input type= "email" id= "email-input" name= "email" required >
                </div >
        
                <div class= "input-group">
                    <label for= "telephone-input"> Telephone: </label >
                    <select name= "prefix" id= "prefix-input">
                        <option value= "34"> Spain (+34) </option >
                        <option value= "1">USA (+1) </option >
                        <option value= "other"> Other </option >
                    </select >
                    <input type= "text" id= "telephone-input" name= "telephone" required >
                </div >
        
                <div class= "input-group">
                    <label for= "username-input"> Username: </label >
                    <input type= "text " id= "username-input" name= "username" required >
                </div >
        
                <div class= "input-group">
                    <label for= "password-input"> Password: </label >
                    <input type= "password" id= "password-input" name= "password" required>
                </div >
        
                <div class= "input-group">
                    <label for= "password2-input"> Repeat your password: </label >
                    <input type= "password" id= "password2-input" name= "password2" required >
                </div >
        
                <div class= "input-group">
                    <input type= "submit">
                </div >
        
            </form >

    </body >
</html >
